<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../lib/jquery.js" type="text/javascript"></script>
    <script src="../../lib/underscore.js" type="text/javascript"></script>
    <script src="../../lib/backbone.js" type="text/javascript"></script>
    <script src="../../lib/backbone.marionette.js" type="text/javascript"></script>
</head>
<body id="body">

</body>
<script type="text/javascript">
    // 直接创建
    var _app = new Marionette.Application({
        container: '#body'
    });

    // 扩展后创建
    var App = Marionette.Application.extend({
        initialize: function (options) {
            console.log('initialize ', options)
        }
    });

    var app = new App();

    // 事件
    // start         fires after the Application has started and after the initializers have been executed.

    app.on('before:start', function (options) {
        console.log('before start event ', options);
    });

    app.on('start', function (options) {
        console.log('start ', options);
    });

    // 启动一个Application
    app.start({
        item: 'a'
    });

</script>
</html>
